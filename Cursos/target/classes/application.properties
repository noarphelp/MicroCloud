

# Configuraci�n para la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Cursos
spring.datasource.username=root
spring.datasource.password=1234post
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Incluir solo endpoints espec�ficos para documentar con springdoc
springdoc.pathsToMatch=/**
springdoc.packagesToScan=com.Cursos.Cursos.Controller


#configuracion para registro en eurekaServer
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=servicio-cursos
server.port=8080
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${eureka.instance.hostname}:${server.port}
